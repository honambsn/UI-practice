<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/submit-password" method="POST">
        <div class="box">
            <div class="inputBox">
                <input type="text" name="username" id="username" style="display:none;" aria-hidden="true" autocomplete="username">

                <input type="password" id="password" required 
                autocomplete="new-password" placeholder="Password" onkeyup="checkPassword(this.value)" onblur="checkPassword()">
                <span id="toggleBtn"></span>
            </div>

            <div class="validation">
                <ul>
                    <li id="lower">At least lowercase character</li>
                    <li id="upper">At least uppercase character</li>
                    <li id="number">At least one number</li>
                    <li id="special">At least one special character</li>
                    <li id="length">At least 8 character</li>
                </ul>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
