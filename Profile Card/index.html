<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card" class="card">
        <header>
            <h3>Profile Card</h3>
        </header>
        <div class="card-body">
            <div class="logo">
                <img src="logo.png">
                <h4>Who is Hooman?</h4>
            </div>
            <p>
                I'm Hooman, a skilled C# developer. I excel in crafting robust software solutions, from web apps to backend systems.<br> You can find me in github : <a href="https://github.com/honambsn">Github</a>
            </p>
            <h4>Features</h4>
            <ul>
                <li>Beginer-Friendly Content</li>
                <li>Feedback and Suggestions</li>
                <li>Tips and Tricks</li>
                <li>Challenges and Contests</li>
            </ul>
        </div>

        <footer>
            <button class="youtube">Youtube</button>
            <button class="reset">Reset</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
