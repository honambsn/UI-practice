<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latias Pok√©mon Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container" id="image-container" style="display: none;">
    <!-- <div class="image-container" style="display: none;"> -->
        <input type="text" id="poke-input" placeholder="Enter pokemon name here:" onkeyup="suggestSearch()">

        <div class="result-box">
          <ul id="suggestionList">
            <li>test</li>
            <li>test2</li>
            <li>test3</li>
          </ul>
        </div>

      <!-- Loading text will show while image is being fetched -->
      <!-- <p id="loading-text">Loading...</p> -->
      <p id="loading-text">
          <span id="loading-text">Loading...</span>
          <!-- <img id="loading-image" src="pokeball.jpeg" alt="Loading Image" style="display: none; opacity: 0;"> -->
      </p>
      <!-- <img id="image" class="lazy" data-src="" src="" alt="Image"> -->
  </div>

  <div class="card-container" id="card-container">
    <!-- <div class="card-container"> -->
    <div class="card-image">
      <div class="card-box" id="card-box">
        <img id="cardImage" src="" alt="Latias card">
      </div>  
    </div>
    <div class="card-details">
      <h1 id="cardName">Latias</h1>

      <div class="stat-block">
        <div class="stat"><strong>HP:</strong> <span id="hp"></span></div>
        <div class="stat"><strong>Type:</strong> <span id="type"></span></div>
        <div class="stat"><strong>Subtype:</strong> <span id="subtype"></span></div>
        <div class="stat"><strong>Weakness:</strong> <span id="weakness"></span></div>
        <div class="stat"><strong>Retreat:</strong> <span id="retreatCost"></span></div>
      </div>

      <h2>Attacks</h2>
      <div id="attacks"></div>

      <em id="flavorText"></em>

      <button id="togglePrices">Show Prices</button>
      
      <!-- <div id="prices"> -->  
      <div id="prices" class="hidden">
        <h3>Prices</h3>
        <div id="tcgMarket">
          <div id="tcg-marketInfo">
            <p id="tcg-market"><strong>TCGPlayer Market:</strong></p>
            <div id="priceIn">
              <span class="currency-symbol">$</span>
              <span id="marketPrice"></span>
            </div>
          </div>

          <!-- <li>prices here</li> -->

          <ul id = "tcg-priceList"></ul>
        </div>

        <div id="cardMarket">
          <div id="card-marketInfo">
            <p id="card-market"><strong>CardMarket Avg:</strong></p>
            <div id="priceIn">
              <span class="currency-symbol">$</span>
              <span id="avgPrice"></span>
            </div>
          </div>

          <ul id = "market-priceList"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="modal">
    <button class="close-btn" aria-label="Close">&times;</button>
  </div>

  <div id="closeSearch" onclick="closeSearch()">Click Me</div>
  <div id="game" onclick="game()">Game</div>

  <!-- <div id="pricesContainer" style="display: block; position: relative; top: 100px;"></div> -->
  <div id="pricesContainer" style="display: none; position: relative; top: 100px;"></div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress-text" id="progress-text">0%</div>
      </div>
    </div>


    <button id="reloadBtn">Reload Page</button>
  </div> -->

  <script src="script.js"></script>
  <script src="autocomplete.js"></script>
</body>
</html>
