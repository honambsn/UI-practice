<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Image with Loading Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <!-- Loading text will show while image is being fetched -->
        <p id="loading-text">Loading...</p>
        <img id="image" class="lazy" data-src="" src="" alt="Image">
    </div>
    
    <script src="test.js"></script>
</body>
</html>
