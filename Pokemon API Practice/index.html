<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Image with Loading Text</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="console.css"> -->
    <link rel="stylesheet" href="console2.css">
</head>
<body>
    <div class="image-container">
        <input type="text" id="poke-name" placeholder="Enter image name here:">

        <!-- Loading text will show while image is being fetched -->
        <!-- <p id="loading-text">Loading...</p> -->
        <p id="loading-text">
            <span id="loading-text">Loading...</span>
            <img id="loading-image" src="pokeball.jpeg" alt="Loading Image" style="display: none; opacity: 0;">
        </p>
        <img id="image" class="lazy" data-src="" src="" alt="Image">
    </div>

    <div class="details" id="details" style="display: none;">
        <h2>Pokemon Details</h2>
        <p id="pokemon-name">Name: </p>
        <p id="pokemon-id">ID: </p>
        <p id="pokemon-height">Height: </p>
        <p id="pokemon-weight">Weight: </p>
        <p id="pokemon-types">Types: </p>
        <p id="pokemon-subtypes">Subtypes: </p>
        <p id="pokemon-hp">HP: </p>
        <p id="pokemon-number">Number: </p>
        <p id="pokemon-artist">Artist: </p>
        <p id="pokemon-rarity">Rarity: </p>
        <p id="pokemon-flavorText">Flavor Text: </p>
        <p id="pokemon-nationalPokedexNumbers">National Pokedex Numbers: </p>

    </div>
    
    <script src="test.js"></script>
</body>
</html>
