<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Pack Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
        <!-- <h1 class="title">✨ Pokémon Pack Opener ✨</h1> -->
        <div class="game-area" id="game-area">
            <div class="pack-wrapper" id="packWrapper">
                <div class="_img">
                    <img src="assets/layer.png" width="400" height="600">
                </div>
                <canvas id="packCanvas"hidden></canvas>
                <canvas id="sliceCanvas" width="400" height="600"></canvas>
                <canvas id="cutAreaCanvas" width="400" height="50"></canvas>
            </div>
            
            <div class="cards-revealed" id="cardsRevealed">
                <!-- Cards will be generated here -->
            </div>
        </div>

        <div class="instruction-area" id="instruction-area">    
            <p class="instruction" id="instruction">Cắt gói thẻ để mở!</p>
            <p class="flip-instruction" id="flipInstruction" style="display: none;">Nhấn vào thẻ để lật!</p>
            <button class="reset-btn" id="resetBtn" style="display: none;">Mở Gói Khác</button>
        </div>
    </div>

    <script src="random.js"></script>
    <script src="s.js"></script>
    <script src="script.js"></script>
</body>
</html>
