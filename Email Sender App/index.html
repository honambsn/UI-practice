<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading"> Welcome to our <span>Creative</span> Hub!</h1>
                <p class="paragraph">Your gateway to a world of creative possibilities begins here.</p>
            </div>
            
        </div>
        
        <div class="form-section">
            <h2>Hi, Friend!!!</h2>
            <p>Welcome to our Email Sender form!</p>
            <form>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" name="to" id="to" required autocomplete="off" placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="Collaboration Request" >
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" autocomplete="off" required spellcheck="false" placeholder="Hey, I would like to collaborate with you on a project."></textarea>
                </div>

                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
