<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effects</title>

        <li style="--clr:#2483ff;">

                <i class="fa-solid fa-house"></i>

        </li>

            <a href="#">
                <i class="fa-solid fa-hammer"></i>

            </a>
        </li>

            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
