<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBx">
            <div class="img-lines"></div>
            <img src="assets/img.jpg">
        </div>

        <div class="content">
            <div class="details">
                <h2>Hoo Nam<br><span>Developer</span></h2>
                
                <div class="data">
                    <h3>354<br><span>Posts</span></h3>
                    <h3>1202K<br><span>Followers</span></h3>
                    <h3>1.202.222K<br><span>Hearts</span></h3>
                </div>
                
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
