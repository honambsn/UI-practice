<!DOCTYPE html>

<head>

    <title>Liquid Magnet</title>

        <!-- <div class="circle circle1"></div>

    <svg>
        <filter id="liquid">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>

                                    0 0 0 20 -10"/>

    </svg>
