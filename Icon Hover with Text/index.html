<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li style="--i:#a955ff;--j:#ea51ff;">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
        </li>

        <li style="--i:#56ccf2;--j:#2f80ed;">
            <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
            <span class="title">Chat</span>
        </li>

        <li style="--i:#ff9966;--j:#ff5e62;">
            <span class="icon"><ion-icon name="logo-github"></ion-icon></span>
            <span class="title">Github</span>
        </li>

        <li style="--i:#80ff72;--j:#7ee8fa;">
            <span class="icon"><ion-icon name="logo-linkedin"></ion-icon></span>
            <span class="title">Linkedin</span>
        </li>

        <li style="--i:#ffa9c6;--j:#f434e2;">
            <span class="icon"><ion-icon name="logo-docker"></ion-icon></span>
            <span class="title">Docker</span>
        </li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
