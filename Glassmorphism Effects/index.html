<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <div class="container">
        <div class="glass" style="--r:-15;" data-text="Design"><i class="fa-solid fa-pen-to-square"></i></div>
        <div class="glass" style="--r:5;" data-text="Code"><i class="fa-solid fa-code"></i></div>
        <div class="glass" style="--r:25;" data-text="Launch"><i class="fa-solid fa-rocket"></i></div>
        <div class="glass" style="--r:-15;" data-text="Earn"><i class="fa-solid fa-money-check-dollar"></i></div>
    </div>
</body>
</html>
